<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Music Player</title>
    <link href="styles/Player.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Fascinate&family=Oswald:wght@400;700&display=swap" rel="stylesheet"> 
  </head>
  <body>

<div id = "container">
  <canvas id = "canvas1"></canvas>
</div>

<div class="containerMusic">

  <form class = "formF">
    <div class = "musicUploadForm">
      <label for="musicUploads" class = "musicUpload">
        <img src="styles/fileLoad.svg" class = "loadImg" alt="">
        <p class="load">
          Choose track to upload
        </p>
      </label>
      <input type="file" id="musicUploads" class = "musicUploads" name="musicUploads" accept="audio/mpeg, audio/mp4, audio/ogg, audio/mp3" multiple>
    </div> 
    <div class="preview">

    </div>  

  </form>

  <!--ContentPlayer-->
  <div class = "contentBar">
    <div class="song">
      <div class = "songTimer">
        <span class="timer currentTime">00:00</span>
        <span class="timer durationTime">00:00</span>
      </div>  

      <div class="progressContainer">
        <div class="progress"></div>
      </div>
    </div>

    <div class="controls">
      <div class="leftBar">

      <div class="buttons">
        <div class = "controlsBtn controlsBtnPrev">
            <div class="prev"></div>
        </div>
        <div class = "controlsBtn controlsBtnPlay">
          <div class="Play"></div>
        </div>
        <div class = "controlsBtn controlsBtnNext"> 
          <div class="next"></div>
        </div>
      </div>

      <div class="controlsImgName">
        <div class="image">
          <img src="images/50x50.jfif" alt="">
        </div>

        <div class="nameSurname">
          
          <div class="name">
            <b class="nameMusic"> </b>
          </div>

          <div class="surname">
            <p class="surnameMusic">Nan</p>
          </div>

        </div>
      </div>

      </div>
      <div class="rightBar">

        <div class="volumeControl">
          <div class="volumeSetter">

            <div class="songVolume">
            <span class="currentVolume">100</span>
            </div>

            <div class="VolumeContainer">
              <div class="Volume"></div>
            </div>

          </div>

          <img class="volume" src="styles/volumeMax.svg" alt="">
        </div>
        
      </div>
    </div>

  <div class="player">
    <audio src="music/" class = "audio"></audio>
  </div>

  </div>
</div>
    <script src="scripts/Player.js"></script>
  </body>
</html>
